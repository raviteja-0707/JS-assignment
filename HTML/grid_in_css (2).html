<!DOCTYPE html>
<html>
  <head>
    <title>Grid in css</title>
	<style>
	 #grid_parent{
	   background-color:red;
	   padding:15px;
	   display:grid;
	 }
	 .grid_child{
	  background-color:yellow;
	  color:blue;
	  font-size:30px;
	  font-weight:800;
	  text-align:center;
	  border:2px solid white;
	  padding:20px;
	 }
	 .logo{
	   grid-column:1/2
	 }
	 .nav{
	   grid-column:2/4
	 }
	 .banner{
	   grid-column:1/4
	 }
	 .footer{
	  grid-column:1/4
	 }
	 .content5{
	  grid-column:2/4
	 }
	</style>
  </head>
  <body>
    <div id="grid_parent">
     <div class="grid_child logo">Logo</div>
	 <div class="grid_child nav">nav</div>
	 <div class="grid_child banner">Banner</div>
	 <div class="grid_child content1">Content1</div>
	 <div class="grid_child content2">Content2</div>
	 <div class="grid_child content3">Content3</div>
	 <div class="grid_child content4">Content4</div>
	 <div class="grid_child content5">Content5</div>
	 <div class="grid_child footer">Footer</div>
	</div>
  </body>

</html>
