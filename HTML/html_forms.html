<!DOCTYPE html>
<html>
  <head>
     <title>HTML forms</title>
  </head>
  <body style="background-color:lightpink">
     <h1>Appeal Application Form</h1>
	 <h2>Personal information</h2>
     <form>
	   <div style="margin:10px">
		 <label>Name:</label><br>
		 <input type="text" placeholder="First"/>
		 <input type="text" placeholder="Last"/>
	   </div>
	   <div style="margin:10px">
	     <label>Student Number</label><br>
		 <input size="46"/>
	   </div>
	 <h2>Appeal information</h2>  
	   <div style="margin:10px">
	      <label>Request Summery</label><br>
		  <input size="46" style="height:40px" />
	   </div>
	   <div style="margin:10px">
	      <label>Letter Of Appeal Upload</label><br>
		  <input size="46" placeholder="Choose file" style="height:40px" type="text"/>
	   </div>
	   <div style="margin:10px">
	       <label>Do you have supporting documents to upload in support of your appeal?</label><br>
		     <select style="width:50%;height:30px">
			 <option>----Select----</option>
		     <option>Yes</option>
			 <option>No</option>
		     </select>
	   </div>
	 </form>
  </body>
</html>
