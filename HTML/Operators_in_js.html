<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operators in javascript</title>
  </head>
  <body>
    <h1>Operators in Javascript</h1>
    <script>
      //1.Arithmetic operators

      //addition

      var add = 10 + 30;
      console.log(add);

      var add = 1060 + 1530;
      console.log(add);

      var add = 15789 + 98730;
      console.log(add);

      var add = 675410 + 376530;
      console.log(add);

      var add = 8900032 + 7987630;
      console.log(add);

      //subtraction

      var sub = 10 - 30;
      console.log(sub);

      var sub = 4060 - 1530;
      console.log(sub);

      var sub = 15789 - 98730;
      console.log(sub);

      var sub = 675410 - 376530;
      console.log(sub);

      var sub = 8900032 - 7987630;
      console.log(sub);

      //Multiplication

      var mul = 5 * 65;
      console.log(mul);

      var mul = 58 * 165;
      console.log(mul);

      var mul = 565 * 565;
      console.log(mul);

      var mul = 1285 * 786;
      console.log(mul);

      var mul = 34589 * 98765;
      console.log(mul);

      //Division

      var div = 15 / 2;
      console.log(div);

      var div = 150 / 52;
      console.log(div);

      var div = 678 / 87;
      console.log(div);

      var div = 58 / 68;
      console.log(div);

      var div = 7865 / 9832;
      console.log(div);

      //Modulus

      var mod = 15 % 2;
      console.log(mod);

      var mod = 1675 % 28;
      console.log(mod);

      var mod = 345 % 72;
      console.log(mod);

      var mod = 987 % 45;
      console.log(mod);

      var mod = 1467 % 456;
      console.log(mod);

      //Exponentiation

      var expo = 20 ** 2;
      console.log(expo);

      var expo = 50 ** 3;
      console.log(expo);

      var expo = 76 ** 4;
      console.log(expo);

      var expo = 65 ** 3;
      console.log(expo);

      var expo = 200 ** 5;
      console.log(expo);

      //2.Assignment operators

      //=
      let a = 10;
      console.log(a);

      //+=
      a += 1;
      console.log(a);

      a += 4;
      console.log(a);

      a += 56;
      console.log(a);

      //-=

      a -= 2;
      console.log(a);

      a -= 45;
      console.log(a);

      a -= 32;
      console.log(a);

      //*=

      a *= 23;
      console.log(a);

      a += 265;
      console.log(a);

      a *= 12;
      console.log(a);

      // /=

      a /= 5;
      console.log(a);

      a /= 2;
      console.log(a);

      //3.Conditional opeators

      //>

      console.log(4 > 6);

      console.log(48 > 6);

      console.log(34 > 26);

      console.log(675 > 6);

      console.log(423 > 879);

      //<

      console.log(4 < 6);

      console.log(48 < 6);

      console.log(34 < 26);

      console.log(675 < 6);

      console.log(423 < 879);

      //>=

      console.log(56 >= 56);

      console.log(56 >= 67);

      console.log(89 >= 56);

      console.log(108 >= 256);

      console.log(786 >= 587);

      //<=

      console.log(56 <= 56);

      console.log(78 <= 98);

      console.log(5 <= 3);

      console.log(56 <= 34);

      console.log(678 <= 596);

      //==checks the value and ignore data type

      console.log(3 == "3");

      console.log(45 == "54");

      console.log(true == "true");

      console.log(true == "1");

      console.log(true == "0");

      console.log(false == "1");

      //===checks the value and data type

      console.log(2 === "2");

      console.log(true === true);

      console.log(false === "1");

      console.log(true === "1");

      console.log(true === "true");
    </script>
  </body>
</html>
