<!DOCTYPE html>
<html>
   <head>
      <title>Other important selectors</title>
   </head>
   <style>
      ul li:first-child{
	      color:orange;
		  background-color:yellow;
		  font-size:20px
	  }
	  ul li:nth-child(){
	      color:red
	  }
	  p:first-child{
	      color:yellow;
		  background-color:red
	  } 
	  h2:hover{
	     color:red;
		 font-size:35px;
		 uderline
	  }
	  p::first-letter{
	     color:orange;
		 font-size:35px
	  }
	  
	  p::selection{
	      background-color:yellow;
		  color:blue
		  }
		  [class="attribute"]{
		     background-color:pink
		  }
   
   </style>
   <body>
      <h2>Pseudo class selector(:)</h2>
      <ul>
	     <li>Andhra pradesh</li>
		 <li>Banglore</li>
		 <li>Tamilnadu</li>
		 <li>Kerala</li>
		 <li>Mumbai</li>
		 <li>Goa</li>
	  </ul>
	  
	  <div>
	    <p>Hyd to bng</p>
		<p>bng to mumbai</p>
		<p>Welcome back</p>
	    <p>Aadhipurush</p>
	  </div>
	  <h2 class="attribute">Anchor tag (a:hover)</h2>
	  <p>Pseudo element selector</p>
	  
	  
   
   </body>
</html>
