<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables and data types in Javascript</title>
  </head>
  <body>
    <h1>Variables and data types in javascript</h1>
    <script>
      var a_1 = 10;
      console.log(a_1);

      var a_1 = 15;
      console.log(a_1);

      var a_1 = 20;
      console.log(a_1);

      var a_1 = 30;
      console.log(a_1);

      var a_1 = 40;
      console.log(a_1);

      var a$1 = 10;
      console.log(a$1);

      var a$1 = 20;
      console.log(a$1);

      var a$1 = 30;
      console.log(a$1);

      var a$1 = 40;
      console.log(a$1);

      var a$1 = 50;
      console.log(a$1);

      var FirstName = "Raviteja";
      console.log(FirstName);

      var firstName = "Raviteja";
      console.log(FirstName);

      var FirstName = "Rajasekhar";
      console.log(FirstName);

      var firstName = "Raj";
      console.log(FirstName);

      var FirstName = "Ram";
      console.log(FirstName);

      //Data types in Javascript

      //1.Number

      var a = 10;
      console.log(a);
      console.log(typeof a);

      var a = 20;
      console.log(a);
      console.log(typeof a);

      var b = 30;
      console.log(b);
      console.log(typeof b);

      var a = 40;
      console.log(a);
      console.log(typeof a);

      var a = 50;
      console.log(a);
      console.log(typeof a);

      //2.String

      var b = "10000 coders";
      console.log(b);
      console.log(typeof b);

      var b = "10 students";
      console.log(b);
      console.log(typeof b);

      var b = "500 rupees";
      console.log(b);
      console.log(typeof b);

      var b = "568 tigers";
      console.log(b);
      console.log(typeof b);

      var c = "2 kg gold";
      console.log(c);
      console.log(typeof c);

      //3.Boolean

      var c = true;
      console.log(c);
      console.log(typeof c);

      var c = false;
      console.log(c);
      console.log(typeof c);

      var c = true;
      console.log(c);
      console.log(typeof c);

      //4.undefined

      var d;
      console.log(d);
      console.log(typeof d);

      var e;
      console.log(d);
      console.log(typeof d);

      var f;
      console.log(d);
      console.log(typeof d);

      var g;
      console.log(d);
      console.log(typeof d);

      var h;
      console.log(d);
      console.log(typeof d);

      //5.null

      var e = null;
      console.log(e);
      console.log(typeof e);

      var e = null;
      console.log(e);
      console.log(typeof e);

      var e = null;
      console.log(e);
      console.log(typeof e);

      var e = null;
      console.log(e);
      console.log(typeof e);

      var e = null;
      console.log(e);
      console.log(typeof e);

      //6.Array

      let cars = ["Magnite", "Nexon", "Venue", "Kiger"];
      console.log(cars);

      let bikes = ["Royal enfield", "KTM", "JAWA", "Pulsar"];
      console.log(bikes);

      //7.Objects - The combination of array and objects called as "Array of objects"

      const car = {
        type: "Fiat",
        model: "500",
        color: "white",
      };
      console.log(car);

      const person = {
        firstName: "Ravi",
        lastName: "Teja",
        age: 26,
        eyeColor: "Black",
        height: 5.4,
      };
      console.log(person);
    </script>
  </body>
</html>
